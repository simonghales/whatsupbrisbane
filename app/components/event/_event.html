<div class="event">
    <div class="event__thumb" back-img="{{::data.image}}"></div>
    <div class="event__info">
        <h3 class="event__title" ng-bind="::data.title"></h3>
        <ul class="event__details">
            <li>
                <div class="icon icon-clock"></div>
                <div class="info">
                    <p>Start: <span ng-bind="::data.timeStart | eventTime"></span></p>
                    <p>End: <span ng-bind="::data.timeStop | eventTime"></span></p>
                </div>
            </li>
            <li>
                <div class="icon icon-location"></div>
                <div class="info">
                    <p ng-bind="::data.address"></p>
                </div>
            </li>
        </ul>
    </div>
</div>
